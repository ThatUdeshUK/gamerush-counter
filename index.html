<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameRush 2019</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="logo.png" alt="GameRush 2019 Logo">
        </div>
        <div class="tagline">

        </div>
        <div class="timer">
            <span class="over">
                <span id="over"></span>
            </span>
            <span class="hours">
                <span id="hours">0</span>
            </span>
            <span id="colen-1">:</span>
            <span class="minutes">
                <span id="minutes">0</span>
            </span>
            <span id="colen-2">:</span>
            <span class="seconds">
                <span id="seconds">0</span>
            </span>
        </div>
    </div>

    <script src="countdown.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
